<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel You</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./imgs/1x/favicon.png" type="image/x-icon">
    
</head>
<body>

    <main>
        <header>
            <div >
                <img class="logo-header" src="./imgs/2x/logo-branco.png" alt="">
            </div>
        </header>

        <div class="container">
            <div>
                <h1>DESCOBRINDO O MUNDO.</h1>
                <p><i>Se alguém perguntar por mim, diz que fui por aí.</i></p>
                <input class="input-2" type="text" placeholder="Nome">
                <input class="input-2" type="e-mail" placeholder="E-mail">
            </div>

            <div class="fundo-form">
                <form action="">
                    <h2>Para onde você quer ir?</h2>
                    
                    <label for="destino">Destino</label>
                    <select class="input"> 
                        <option value="estado" disabled selected >Selecione o Estado</option> 
                        <option value="ac">Acre</option> 
                        <option value="al">Alagoas</option> 
                        <option value="am">Amazonas</option> 
                        <option value="ap">Amapá</option> 
                        <option value="ba">Bahia</option> 
                        <option value="ce">Ceará</option> 
                        <option value="df">Distrito Federal</option> 
                        <option value="es">Espírito Santo</option> 
                        <option value="go">Goiás</option> 
                        <option value="ma">Maranhão</option> 
                        <option value="mt">Mato Grosso</option> 
                        <option value="ms">Mato Grosso do Sul</option> 
                        <option value="mg">Minas Gerais</option> 
                        <option value="pa">Pará</option> 
                        <option value="pb">Paraíba</option> 
                        <option value="pr">Paraná</option> 
                        <option value="pe">Pernambuco</option> 
                        <option value="pi">Piauí</option> 
                        <option value="rj">Rio de Janeiro</option> 
                        <option value="rn">Rio Grande do Norte</option> 
                        <option value="ro">Rondônia</option> 
                        <option value="rs">Rio Grande do Sul</option> 
                        <option value="rr">Roraima</option> 
                        <option value="sc">Santa Catarina</option> 
                        <option value="se">Sergipe</option> 
                        <option value="sp">São Paulo</option> 
                        <option value="to">Tocantins</option> 
                    </select>
                    <label for="data">Quando?</label>
                    <input class="input" type="date" name="" id="">
                    <button type="submit">Checar Pacotes</button>
                </form>   
            </div>
        </div>

    </main>

  
    <footer class="down-background">
        <div >
            <img class="icons" src="./imgs/1x/facebook.png" alt="">

        </div>
        <div  >
            <img class="icons" src="./imgs/1x/instagram.png" alt="">
        </div>

    </footer>
   
    
    
</body>
</html>
